<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Automation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, #000000, #ffd700); /* Black and yellow gradient */
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .start-button {
            padding: 15px 30px;
            cursor: pointer;
            background: #ffffff; /* White background for the button */
            color: #000000; /* Black text color */
            border: none;
            border-radius: 10px; /* Rounded corners for the button */
            font-size: 18px;
            transition: opacity 0.5s ease, background 0.5s ease, transform 0.3s ease;
        }

        .start-button:hover {
            opacity: 0.7;
            background: #ffd700; /* Yellow background on hover */
            transform: scale(1.1); /* Slightly increase size on hover */
        }

        .back-button {
            position: fixed;
            top: 10px;
            left: 20px;
            cursor: pointer;
            color: white;
            font-size: 16px;
            transition: opacity 0.5s ease;
            text-decoration: none;
        }

        .back-button:hover {
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <a href="home.html" class="back-button">Back to Home</a>
    <button class="start-button">Start</button>
</body>

</html>
