<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Web Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('solar.gif') center/cover no-repeat fixed;
            z-index: -1;
        }

        .logo {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 20%; /* Adjust the width of the logo */
            height: auto;
        }

        .content {
            position: absolute;
            top: 42%; /* Adjust the top position */
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            font-style: italic;
        }

        .start-button {
            display: inline-block;
            width: 80px; /* Adjust the width to control the size */
            height: 80px; /* Keep the height the same as the width for a circular button */
            background-color: transparent; /* Transparent background */
            border: 4px solid transparent; /* Sun-colored border */
            border-radius: 50%; /* Make it a circle */
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8); /* Sun-colored shiny border shadow */
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .start-button:hover {
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.8); /* Intensify shiny border shadow on hover */
        }

        .fullscreen-button {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: transparent;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.5s ease;
        }

        .fullscreen-button:hover {
            opacity: 0.7;
        }

        .fullscreen-icon {
            display: flex;
            flex-direction: row;
        }

        .fullscreen-icon span {
            margin: 5px;
            width: 20px;
            height: 20px;
            border: solid white;
            border-width: 0 4px 4px 0;
            display: inline-block;
            transform: rotate(-45deg);
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <img src="logo.gif" alt="Logo" class="logo">
    
    <div class="content">
        
        <a class="start-button" href="home.html"></a>
    </div>

    <button class="fullscreen-button" onclick="toggleFullscreen()">
        <div class="fullscreen-icon">
            <span></span>
            <span></span>
        </div>
    </button>

    <script>
        function toggleFullscreen() {
            const elem = document.documentElement;
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                elem.requestFullscreen();
            }
        }

        // Hide/show fullscreen button on mouse proximity
        const fullscreenButton = document.querySelector('.fullscreen-button');

        document.addEventListener('mousemove', (e) => {
            const distance = Math.sqrt(Math.pow((e.clientX - fullscreenButton.offsetLeft - fullscreenButton.clientWidth / 2), 2) + Math.pow((e.clientY - fullscreenButton.offsetTop - fullscreenButton.clientHeight / 2), 2));
            if (distance < 100) {
                fullscreenButton.style.opacity = '1';
            } else {
                fullscreenButton.style.opacity = '0';
            }
        });
    </script>
</body>
</html>
